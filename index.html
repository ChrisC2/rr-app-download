      <script type="text/javascript">// <![CDATA[
      function getStoreUrl() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
        // Android detection
        if (/android/i.test(userAgent) && !/windows phone/i.test(userAgent)) {
          return 'https://play.google.com/store/apps/details?id=org.revolutionrobotics.robotcontroller';
        }
      
        // iOS detection from: http://stackoverflow.com/a/9039885/177710
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return 'https://apps.apple.com/app/id1473280499';
        }
      
        return 'unknown';
      }
      
      var storeUrl = getStoreUrl();
      if (storeUrl !== 'unknown') {
        setTimeout(function() { 
          window.location.href = storeUrl;
        }, 750);
      } else {
        document.getElementById('container-loading').style.display = 'none';
        document.getElementById('container-fallback').style.display = 'block';
      }
